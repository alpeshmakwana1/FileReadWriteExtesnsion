<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 10px;
        }
        button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h3>File Operations</h3>
    
    <!-- Storage Operations -->
    <input type="text" id="storageInput" placeholder="Enter text to save">
    <button id="saveStorage">Save to Storage</button>
    <button id="readStorage">Read from Storage</button>
    <p id="storageOutput"></p>
    
    <!-- File Operations -->
    <button id="downloadFile">Download File</button>
    
    <!-- File Upload -->
    <input type="file" id="fileInput">
    <button id="readFile">Read File</button>
    <p id="fileOutput"></p>
    
    <script src="popup.js"></script>
</body>
</html>
